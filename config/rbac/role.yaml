---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - batch
  resources:
  - cronjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - cronjobs/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - batch.seancheng.space
  resources:
  - webscrapers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.seancheng.space
  resources:
  - webscrapers/finalizers
  verbs:
  - update
- apiGroups:
  - batch.seancheng.space
  resources:
  - webscrapers/status
  verbs:
  - get
  - patch
  - update
